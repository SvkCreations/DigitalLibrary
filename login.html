<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="FontAwesome/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
    <title>Digital Library | Login</title>

    <style>
        .login-btn{
            background: linear-gradient( to right, #243b55, #141e30 );
            color:white;
        }
        .login-btn:hover{
            color:white;
            opacity:.9;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/iLEAD-publication-Logo.png" alt="" width="120"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
                        <li class="nav-item">
                            <a class="nav-link px-lg-5" aria-current="page" href="index.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-5" href="contact.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">About Us</a>
                        </li>
                    </ul>

                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-outline-danger me-2"
                            onclick="document.location='login.html'">Login</button>
                        <button type="button" class="btn btn-danger"
                            onclick="document.location='signup.html'">Sign-up</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5">
            <div class="col-lg-7 text-center text-lg-start">
                <img src="Images/iLEAD%20Logo-01.png" width="150" />
                <p class="col-lg-8 fs-4">Login with your member ID to get more facilities like download more books and
                    order books and so on. If you don't have a member ID, please click Sign up.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <center>
                                    <img width="100" src="Images/login.png" />
                                </center>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <center>
                                    <h3>Member login</h3>
                                </center>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Member ID</label>
                                <div class="form-group">
                                    <input class="form-control" ID="TextBox1"
                                        placeholder="Enter Member ID" required></input>
                                </div>
                                <label class="form-label pt-2">Password</label>
                                <div class="form-group">
                                    <input class="form-control" ID="TextBox2"
                                        placeholder="Enter your password" type="password" required></input>
                                </div>
                                <div class="d-grid gap-2 my-4">
                                    <button class="btn btn-lg login-btn" ID="Button2">Login</button>
                                    <button class="btn btn-outline-primary btn-lg" type="button"
                                        onclick="document.location='UserSignup.aspx'">Or Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark text-white">
        <footer class="py-3">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="UnderConstruction.html">
                        Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="UnderConstruction.html">
                        Book Inventory</a>
                </li>
            </ul>
            <p class="text-center text-white">Â© 2021 All rights reserved. iLead, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
