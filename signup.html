<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="FontAwesome/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>

    <title>Digital Library | Signup</title>
    <style>

        .signup-button{
            background: linear-gradient( to right, #243b55, #141e30 );
            color:white;
        }
        .signup-button:hover{
            color:white;
            opacity:.9;
        }
        body{
            background: linear-gradient( to right, #243b55, #141e30 );
        }

    </style>
</head>

<body>

    <!-- Nav bar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/iLEAD-publication-Logo.png" alt="" width="120"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
                        <li class="nav-item">
                            <a class="nav-link px-lg-5" aria-current="page" href="/" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-lg-5" href="contact.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" onmouseover="mouseOver1(this)"
                                onmouseout="mouseOut1(this)">About Us</a>
                        </li>
                    </ul>

                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-outline-danger me-2"
                            onclick="document.location='login.html'">Login</button>
                        <button type="button" class="btn btn-danger"
                            onclick="document.location='signup.html'">Sign-up</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->

        <div class="container col-xl-10 col-xxl-8 px-4">
            <div class="row align-items-center py-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <img src="Images/iLEAD%20Logo(Edited).png" width="150" />
                    <p class="col-lg-6 fs-4 text-white py-lg-4">Sign up now to avail amazing offers like download more
                        books and order books and so on. Don't miss out!!</p>
                </div>
                <div class="col-md-12 mx-auto col-lg-6">
                    <div class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <center>
                                        <img width="100" src="Images/login.png" />
                                    </center>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <center>
                                        <h4>Member Sign up</h4>
                                    </center>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <hr />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label>Full name</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox1" type="text"
                                            placeholder="Enter full name" required></input>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label>Date of birth</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox2" type="date"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="pt-3">Contact number</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox3" placeholder="Enter contact number"
                                            type="tel" required></input>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="pt-3">E-mail ID</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox4" placeholder="Enter e-mail id"
                                            type="email" required></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label class="pt-3">State</label>
                                    <div class="form-group">
                                        <select class="form-control" ID="DropDownList1" required>
                                            <option value="Selct">Select</option>
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chattisgarh">Chattisgarh</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telenghana">Telenghana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>
                                            <option value="West Bengal">West Bengal</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label class="pt-3">City</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox6" placeholder="Enter city" required
                                            runat="server"></input>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="pt-3">Pin code</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox7" placeholder="Pin Code" runat="server"
                                            TextMode="Number"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label class="pt-3">Address</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox8" runat="server"
                                            placeholder="Enter full address" TextMode="MultiLine"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <center>
                                    <div class="col mt-3">
                                        <span class="badge rounded-pill bg-info">Login Credentials</span>
                                    </div>
                                </center>
                            </div>



                            <div class="row">
                                <div class="col-md-6">
                                    <label class="pt-3">Member ID</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox9"
                                            placeholder="Create member ID" required></input>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="pt-3">Set your Password</label>
                                    <div class="form-group">
                                        <input class="form-control" ID="TextBox10" placeholder="Enter a password" required
                                            type="password"></input>
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col">


                                    <div class="d-grid gap-2 my-4">
                                        <button class="btn btn-success btn-lg signup-button" ID="Button2" runat="server">Sign up</button>
                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Footer -->
    <div class="container-fluid bg-dark text-white">
        <footer class="py-3">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="UnderConstruction.html">
                        Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="UnderConstruction.html">
                        Book Inventory</a>
                </li>
            </ul>
            <p class="text-center text-white">© 2021 All rights reserved. iLead, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
